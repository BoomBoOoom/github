<div class="mdc-toolbar-fixed-adjust center font">

  <h1>
    {{title}}!
  </h1>
  <h3>

  </h3>
  </div>

  <div class="text">

  </p>

    <br /> so that users can review and revoke their application authorizations.
  </p>
  </div>
</div>
